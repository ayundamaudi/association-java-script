<!DOCTYPE html>
<html>
<head>
    <title>Menghitung Diskon</title>
    <script language="JavaScript" type="text/javascript"> 

        var angka = prompt("Masukan Angka :")

        if (angka >= 80 && angka <= 100) {
            document.write("Nilai = A");
        }
        else if (angka >= 70 && angka <= 79) {
            document.write("Nilai = B");
        }
        else if (angka >= 60 && angka <= 69) {
            document.write("Nilai = C");
        }
        else if (angka >= 50 && angka <= 59) {
            document.write("Nilai = D");
        }
        else if (angka >= 0 && angka <= 49) {
            document.write("Nilai = E");
        }
        else {
            document.write("Angka yang Anda Masukan Tidak Valid ! <br> Masukan Angka 0 - 100 !");
        }



    </script> 
</head>
<body>

</body>
</html>
