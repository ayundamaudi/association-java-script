<!DOCTYPE html>
<html>
<head>
    <title>Konversi Suhu</title>
    <script language="JavaScript" type="text/javascript"> 
    
        var c = prompt("Masukkan Suhu dalam Celcius : "); 
        var r,f,k; 
 
        r=0.8*c;
        f=(1.8*c)+32;
        k=c+273.15;
         
        document.write("Hasil Konversi Suhu dari Celsius ke : <br>");
        document.write("1. Reaumur    : "+ r +"<br>");
        document.write("2. Fahrenheit : "+ f +"<br>");
        document.write("3. Kelvin     : "+ k +"<br>");

    </script> 
</head>
